<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form action="/pets/orders" method="post">
        <label>
            Gender
            <input type="radio" name="gender" value="boy" checked> Boy
            <input type="radio" name="gender" value="girl"> Girl
            <input type="radio" name="gender" value="none"> None
        </label>
        <label>
            Email
            <input type="email" name="email" placeholder="admin@admin.ru">
        </label>
        <label>
            Name
            <input type="text" name="name" minlength="3" maxlength="50" placeholder="BRO">
        </label>
        <label>
             Date of Birth
            <input type="date" name="dateOfBirth">
        </label>
        <label>
            Tail Length
            <input type="number" name="tailLength" min="7" max="120" placeholder="7">
        </label>
        <label>
            Phone
            <input type="tel" name="phone" placeholder="+7922100200">
        </label>
        <label>
            Eye color
            <input type="color" name="eyeColor">
        </label>
        <label>
            PET TYPE
            <select name="petType">
                <option value="tiger" selected>ЛЯГУШКА</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
        </label>
        <label>
            Allow with rules
            <input type="checkbox" name="rules" value="true" required>
        </label>
        <button type="submit">Send</button>
        <button type="reset"> Reset</button>
    </form>
</main>
</body>
</html>
